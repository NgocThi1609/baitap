<!DOCTYPE html>
<!--
1. h1 - h6: dùng làm tiêu đề
2. p(paragraph): dùng để ghi nội dung, đoạn văn
3. ing(image): chèn hình ảnh. Cấu trúc <img src=" đường link hình ảnh" alt"">()
4. a(anchor): có thể hiểu dùng để truy cập vào trang web khác. cấu trúc : <a href="đường link web bạn muốn">Tiêu đề cho đường link</a>
5. ul(unordered list), li(list): dùng để tạo 1 danh sách có nội dung bên trong. Cấu trúc: <ul> <li> tên mục </li> </ul>
6. table: dùng để tạo bảng.Cấu trúc:<thead> <th> tiêu đề </th> </thead>; ,<tbody> <tr> <td> nội dung </td> </tr> </tbody>
7. input:  dùng để nhập. Cấu trúc <input type="">
8. button: tạo nút. Cấu trúc <button> chữ vd đăng kí </button>
9.div: tạo khối bao quanh nội dung. Cấu trúc: <div> </div>
-->
<html>
    <head>
        <title>Bài tập của Khang</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Trang chủ</h1>
        <p>Đây là trang chủ</p>
    </body>
</html>
